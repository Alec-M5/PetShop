<h3>These pets are looking for a forever home!</h3>
<!-- <a [routerLink]="['pets/new']">Add a pet to the shelter</a> -->
<div *ngIf='pets'>
  <table>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor='let pet of pets'>
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td>
        <button (click)='onDelete(pet._id)'>Delete</button>
        <button [routerLink]="['/pets',pet._id]">View</button>
      </td>
    </tr>
  </table>
</div>
